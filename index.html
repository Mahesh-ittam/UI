<!DOCTYPE html>
  <html>
  <head>
  <title>Login Form</title>
  <script  src="main.js"></script>
  <link rel="stylesheet" href="style.css"/>
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2><center>Welcome To  Login</center></h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="6" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Name or Email :</td>
	<td><input type="text" placeholder="Enter user name or email here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->
    
  </body>
  </html>
