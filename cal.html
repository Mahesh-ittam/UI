<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <head>
        <script>
            
            function dis(val)
            {
            document.getElementById("Calculator").value+=val
             }
            function solve()
            {
            let x = document.getElementById("Calculator").value
            let y = eval(x)
            document.getElementById("Calculator").value = y
            }
            function clr()
            {
            document.getElementById("Calculator").value = ""
            }
            </script>
        <style>
            .title{
                border-radius: 10px;
margin-bottom: 10px;
text-align:center;
width: 210px;
color:#000000;
border: solid black 1px;
}

.input[type="button"]
{
border-radius: 10px;
background-color:#000000;
color: black;
border-color:#ffffff ;
width:100%;
}
.input[type="text"]
{
border-radius: 10px;
text-align: right;
background-color:rgb(74, 192, 19);
border-color: rgb(170, 83, 83) ;
width:100%
}
        </style>
    </head>
            <body>
                <div class = title >Calculator</div>
                <table border="1">

                <tr>
                <td><input type="button" value="c" onclick="clr()"/> </td>
                <td colspan="3"><input type="text" id="Calculator"/></td>

                </tr>
                <tr>

                <td><input type="button" value="+" onclick="dis('+')"/> </td>
                <td><input type="button" value="1" onclick="dis('1')"/> </td>
                <td><input type="button" value="2" onclick="dis('2')"/> </td>
                <td><input type="button" value="3" onclick="dis('3')"/> </td>
                </tr>
                <tr>
                <td><input type="button" value="-" onclick="dis('-')"/> </td>
                <td><input type="button" value="4" onclick="dis('4')"/> </td>
                <td><input type="button" value="5" onclick="dis('5')"/> </td>
                <td><input type="button" value="6" onclick="dis('6')"/> </td>
                </tr>
                <tr>
                <td><input type="button" value="*" onclick="dis('*')"/> </td>
                <td><input type="button" value="7" onclick="dis('7')"/> </td>
                <td><input type="button" value="8" onclick="dis('8')"/> </td>
                <td><input type="button" value="9" onclick="dis('9')"/> </td>
                </tr>

                <tr>
                <td><input type="button" value="/" onclick="dis('/')"/> </td>
                <td><input type="button" value="." onclick="dis('.')"/> </td>
                <td><input type="button" value="0" onclick="dis('0')"/> </td>
                <td><input type="button" value="=" onclick="solve()"/> </td>
                </tr>
                </table>
                </body>
</html>
